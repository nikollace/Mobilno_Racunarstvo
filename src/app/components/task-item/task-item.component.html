<div class="list-group" class="mt-3 mb-3 mx-auto pl-4" style="width: 50%;">
    <a class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1" class="text-primary"><b>Title: </b>{{task.title}}</h5>
            <small class="text-muted" class="text-danger"><b>{{task.createdAt}}</b></small>
        </div>
        <p class="mb-1" class="text-primary" [ngStyle]="{'font-size': '24px', 'font-weight': 'bold'}"><b>Description:
            </b>{{task.description}}</p>
        <small class="text-muted" class="text-info"><b>Priority: </b>{{task.priority}}</small>
        <div class="container h-100">
            <div class="d-flex h-100">
                <div class="align-self-end ml-auto">
                    <button type="button" class="btn btn-outline-success" *ngIf="!task.editClicked; else save"
                        (click)="onEditTask(task)">Edit
                    </button>
                </div>
            </div>
        </div>
        <ng-template #save>
            <div class="container h-100">
                <div class="d-flex h-100">
                    <div class="align-self-end px-1">
                        <button type="button" class="btn btn-outline-danger"
                        (click)="onDeleteTask(task.id)">Delete</button>
                    </div>
                </div>
            </div>
        </ng-template>
    </a>
</div>
